<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<ui:insert name="content">
	<div id="header">
		<h2>List of students</h2>
	</div>
	
	<h:dataTable border="1" value="#{StudentManager.loadStudents()}" var="tempStudent">
		<h:column>
			<f:facet name="header">ID</f:facet>#{tempStudent.id}
		</h:column>
		<h:column>
			<f:facet name="header">First Name</f:facet>#{tempStudent.first_Name}
		</h:column>
		<h:column>
			<f:facet name="header">Last Name</f:facet>#{tempStudent.last_Name}
		</h:column>
		<h:column>
			<f:facet name="header">Email</f:facet>#{tempStudent.email}
		</h:column>
	</h:dataTable>
	
	<div id="wrapper">
		<br/>
		<h:commandButton action="Add-student" value="Add"/>
		<h:commandButton action="#{StudentManager.updateStudent(student)}" value="Edit"/>
		<br/>
	</div>
	<div>
		<h:outputText value="Student ID to delete: "/>
		<h:inputText value="#{student.id}" title="id" id="studentId" validatorMessage="Student ID should contain 5 digits">
		<f:validateLongRange minimum="1" maximum="5"/>
		</h:inputText>
		<h:message for="studentId" style="color:red"/><br/>
		<h:commandButton action="#{StudentManager.deleteStudent(id1)}" value="Delete"/>
	</div>
</ui:insert>
</html>
