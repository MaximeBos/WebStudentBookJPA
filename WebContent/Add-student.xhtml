<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:insert name="content">
	<h:form>
		<h:outputText value="First Name: "/>
		<h:inputText value="#{student.firstName}" title="name" id="name" required="true" requiredMessage="Fill the name please" validatorMessage="name should contain at least 2 letters">
		<f:validateLength minimum="2"/>
		</h:inputText>
		<h:message for="name" style=" color:red"/><br/>
		<br/>
		
		<h:outputText value="Last Name: "/>
		<h:inputText value="#{student.lastName}" title="lname" id="lname" required="true" requiredMessage="Fill the name please" validatorMessage="name should contain at least 2 letters">
		<f:validateLength minimum="2"/>
		</h:inputText>
		<h:message for="lname" style= "color:red"/><br/>
		<br/>
		
		<h:outputText value="Student ID: "/>
		<h:inputText value="#{student.id}" title="id" id="studentId" validatorMessage="Student ID should contain 5 digits">
		<f:validateLongRange minimum="1" maximum="5"/>
		</h:inputText>
		<h:message for="studentId" style="color:red"/><br/>
		<br/>
		
		<h:outputText value="Email: "/>
		<h:inputText value="#{student.email}" title="email" id="email" validator="#{student.validateEmail}">
		<!-- <f:validateRegex pattern="\d{5}"/>-->
		</h:inputText>
		<h:message for="email" style=" color:red"/><br/>
		<br/>
		
		<h:commandButton action="#{StudentManager.addStudent(student)}" value="Save"/>
	</h:form>
</ui:insert>
</html>
